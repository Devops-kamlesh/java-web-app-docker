apiVersion: v1
kind: ReplicationController
metadata:
  name: javawebapprc
  namespace: test-ns
spec:
  replicas: 1
  selector:
    app: javawebapp
  template:
    metadata: 
      name: javawebapppod
      namespace: test-ns
      labels:
        app: javawebapp
    spec:
      containers:
      - name: javawebappcontainer
        image: docker8955/java-web-application
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: javawebappsvc
  namespace: test-ns
spec:
  type: NodePort
  selector: 
    app: javawebapp
  ports: 
  - port: 80
    targetPort: 8080
